<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Shoot!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="title">Rock, Paper, Scissors</p>

    <button class="move-button" onclick="playGame('rock');">✊</button>
    <button class="move-button" onclick="playGame('paper');">✋</button>
    <button class="move-button" onclick="playGame('scissors');">✌</button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
        score.wins = 0; 
        score.losses = 0; 
        score.ties = 0; 
        updateScore();
        localStorage.removeItem('score');
      "
      class="reset-button"
    >
      Reset Score
    </button>

    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
